language: cpp
compiler: gcc
before_script:
  - lsb_release -a
  - uname -a
  - sudo add-apt-repository -y "deb http://ppa.launchpad.net/wnoronha/thrift/ubuntu precise main"
  - sudo add-apt-repository -y "deb http://ppa.launchpad.net/boost-latest/ppa/ubuntu precise main"
  - sudo apt-get update -qq
  - sudo apt-get install -qq libxslt1.1 python-lxml autoconf-archive libboost1.55-all-dev libthrift-dev thrift-compiler
  - cat /usr/include/boost/version.hpp
  - ./bootstrap
  - ./configure
script: make debug=true optimize=3
branches:
  only: master
after_failure:
  - ls -latr autom4te.cache
